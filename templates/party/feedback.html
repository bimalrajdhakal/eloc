<body class="theme-red">
    {% include 'includes/_loader.html' %}

        <div class="container-fluid">
            <div class="block-header">
                <strong>Feedback</strong>
            </div>
            <!-- TinyMCE -->
            <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="header">
                                <h2>
                                    Feedback
                                </h2>
                            </div>
                            <div class="body">
                            <form name="blogpost" method="POST">

                                 <label>Feedback Concern</label>
                                <div>
                                    <textarea name="feedback_body" cols="4" rows="15" class="form-control" placeholder="Give us your feedback or share your ideas ......." ></textarea>
                                </div>
                               <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary waves-effect">SAVE</button>
                                    <button type="reset" class="btn btn-success waves-effect">CLEAR</button>
                               </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
        <!-- container fluid ends here -->
